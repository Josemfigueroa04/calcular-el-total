<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>

    <div class="card" style="width: 18rem;">
        <img src="./assets/imagen/15727268_1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Sillas windsor </h5>
            <form name="frmCompra" id="frmCompra" onsubmit="return onCompra(this)">
                <div class="mb-3">
                  <label for="cantidad" class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad" required>
                </div>
                <div class="mb-3">
                  <label for="Color" class="form-label">Color</label>
                  <select id="color" name="colores">
                    <option value="rojo">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                  </select>
                </div>               
                <button type="submit" class="btn btn-primary">Calcular el Total</button>
                <p id="precio"></p> 
          </form>
        </div>
    </div>
     
    <div id="resultados">
      <p id="totalrespuesta"></p> 
      <p id="cantidadrespuesta"></p>
      <span id="colores"></span>
      </div>
      
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
